<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGALO STUDIO | 指尖藝術空間</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Noto+Serif+TC:wght@400;600&family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif TC"', 'serif'],
              sans: ['"Noto Sans TC"', 'sans-serif'],
              display: ['"Cinzel"', 'serif'],
            },
            colors: {
              cream: { 50: '#FDFCF8', 100: '#F9F6F0', 200: '#F0EBE0', 300: '#E6DFC8' },
              sand: { 400: '#D4C5A9', 500: '#BFA985', 600: '#9E8866' },
              stone: { 800: '#44403C' }
            }
          }
        }
      }
    </script>
    <style>
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
      body { background-color: #FDFCF8; margin: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      function App() {
        return (
          <div className="min-h-screen flex flex-col items-center justify-center p-6 animate-fade-in">
            <header className="text-center mb-12">
              <h1 className="font-display text-6xl tracking-[0.2em] text-stone-800 mb-4">REGALO</h1>
              <p className="font-serif text-sand-600 tracking-[0.3em] text-xs uppercase">Nail Art Studio</p>
            </header>

            <div className="w-full max-w-sm space-y-6">
              <div className="space-y-4">
                <button className="w-full py-4 border border-stone-800 text-stone-800 font-sans tracking-widest text-sm hover:bg-stone-800 hover:text-white transition-all duration-300">
                  立即預約預約 BOOK NOW
                </button>
                <button className="w-full py-4 border border-stone-800 text-stone-800 font-sans tracking-widest text-sm hover:bg-stone-800 hover:text-white transition-all duration-300">
                  服務項目價目 SERVICE MENU
                </button>
                <button className="w-full py-4 border border-stone-800 text-stone-800 font-sans tracking-widest text-sm hover:bg-stone-800 hover:text-white transition-all duration-300">
                  作品集 PORTFOLIO
                </button>
              </div>

              <div className="pt-12 text-center">
                <p className="font-serif text-stone-800 text-sm leading-relaxed mb-8">
                  「將藝術融入指尖，打造專屬您的美學。」
                </p>
                <div className="flex justify-center gap-8">
                   <span className="text-stone-800 cursor-pointer hover:text-sand-500 transition-colors">Instagram</span>
                   <span className="text-stone-800 cursor-pointer hover:text-sand-500 transition-colors">Line</span>
                </div>
              </div>
            </div>

            <footer className="mt-24">
              <p className="font-sans text-[10px] text-sand-400 tracking-[0.2em] uppercase">
                © 2025 REGALO STUDIO
              </p>
            </footer>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
