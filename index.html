<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGALO STUDIO | 指尖藝術空間</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Noto+Serif+TC:wght@400;600&family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif TC"', 'serif'],
              sans: ['"Noto Sans TC"', 'sans-serif'],
              display: ['"Cinzel"', 'serif'],
            },
            colors: {
              cream: { 50: '#FDFCF8', 100: '#F9F6F0', 200: '#F0EBE0', 300: '#E6DFC8' },
              sand: { 400: '#D4C5A9', 500: '#BFA985', 600: '#9E8866' },
              stone: { 800: '#44403C' }
            }
          }
        }
      }
    </script>
    <style>
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      body { background-color: #FDFCF8; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // 模擬 Lucide 圖標組件
      const Icon = ({ name, className }) => {
        useEffect(() => {
          if (window.lucide) {
            window.lucide.createIcons();
          }
        }, [name]);
        return <i data-lucide={name} className={className}></i>;
      };

      function App() {
        return (
          <div className="min-h-screen flex flex-col items-center p-8 animate-fade-in">
            <header className="text-center mb-12">
              <h1 className="font-display text-5xl tracking-widest text-stone-800 mb-4">REGALO</h1>
              <p className="font-serif text-sand-600 tracking-widest text-sm">指尖藝術空間</p>
            </header>

            <main className="w-full max-w-md space-y-8">
              {/* 這裡會自動渲染你在 AI Studio 看到的內容 */}
              <div className="bg-white p-8 rounded-sm shadow-sm border border-cream-200 text-center">
                <p className="font-sans text-stone-800 leading-relaxed mb-6">
                  歡迎來到 REGALO STUDIO。<br/>
                  我們致力於將藝術融入指尖，<br/>
                  為您打造獨一無二的專屬美學。
                </p>
                <div className="flex flex-col gap-4">
                    <button className="bg-stone-800 text-white py-3 px-6 font-sans tracking-widest hover:bg-stone-700 transition-colors">
                      立即預約
                    </button>
                    <button className="border border-stone-800 text-stone-800 py-3 px-6 font-sans tracking-widest hover:bg-cream-50 transition-colors">
                      查看價目表
                    </button>
                </div>
              </div>
            </main>

            <footer className="mt-20 text-center">
              <div className="flex justify-center gap-6 mb-4">
                <Icon name="instagram" className="w-5 h-5 text-stone-800 cursor-pointer" />
                <Icon name="facebook" className="w-5 h-5 text-stone-800 cursor-pointer" />
              </div>
              <p className="font-sans text-xs text-sand-500 tracking-widest">© 2025 REGALO STUDIO ALL RIGHTS RESERVED.</p>
            </footer>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
